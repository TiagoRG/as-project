<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta property="og:title" content="Petotel - SignUp" />
    <meta property="og:description" content="PETOTEL: Pet care services for your pet's needs and well-being." />
    <meta property="og:image" content="/favicon.png" />
    <link rel="icon" href="/favicon.png" type="image/png">
    <title>PETOTEL - SignUp</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-6"><img src="assets/img/clipboard-image-1.png" width="668" height="943"></div>
        <div class="col-md-6">
            <section class="position-relative py-4 py-xl-5">
                <div class="container">
                    <div class="row mb-5">
                        <div class="col-md-8 col-xl-6 col-xxl-7 text-center mx-auto">
                            <h2><span style="color: rgb(11, 94, 215);">Register your account</span></h2>
                        </div>
                    </div>
                    <div class="row d-flex justify-content-center">
                        <div class="col-md-6 col-xl-4 col-xxl-9">
                            <div class="card mb-5">
                                <div class="card-body d-flex flex-column align-items-center">
                                    <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em"
                                             fill="currentColor" viewBox="0 0 16 16" class="bi bi-person">
                                            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664z"></path>
                                        </svg>
                                    </div>
                                    <form class="text-center" method="post">
                                        <div class="mb-3"><input class="form-control" type="email" name="email"
                                                                 placeholder="Email"></div>
                                        <div class="mb-3"><input class="form-control" type="password" name="password"
                                                                 placeholder="Password"></div>
                                        <input class="form-control" type="password" name="password"
                                               placeholder="Confirm Password"/><small><br><input type="checkbox"/><span
                                            style="color: rgb(0, 0, 0);">&nbsp;I accept the terms and conditions.</span><br><br></small>
                                        <button class="btn btn-primary d-block w-100" type="submit">Register</button>
                                        <div class="mb-3"></div>
                                        <div class="row">
                                            <div class="col-xxl-11"
                                                 style="padding-right: 0px;padding-left: 0px;margin-right: 68px;">
                                                <h6><span style="color: rgb(55, 100, 146);">Already register ?&nbsp; &nbsp;</span><a
                                                        href="#"><span
                                                        style="color: rgb(11, 94, 215);">Sign in</span></a></h6>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
